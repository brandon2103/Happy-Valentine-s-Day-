<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flores sin DrawSVGPlugin</title>
  <style>
    body {
      background: #131b21;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 50%;
      margin: 0 auto;
      text-align: center;
      color: #fff;
      font-size: 2rem;
      margin-top: 20px;
    }
    svg {
      display: block;
      margin: 0 auto;
      height: 80vh;
      width: 100%;
    }
    /* Si tienes paths con "fill" pero sin "stroke" visible, agrega stroke abajo para verlos dibujarse */
    path, line, polyline, polygon {
      stroke: #fdfdfd;       /* Asegúrate de tener un color de trazo visible */
      stroke-width: 2;
      fill: none;            /* Quita el relleno si solo quieres el trazo */
    }
    /* Oculta elementos de inicio. Los haremos visibles con GSAP. */
    [id^=Stroke], [id^=Stem], [id^=Leaf], [id^=Bud], [id^=BaseGroup], [id^=PinkFlowerGroup], #Dots_1_ {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="container">¡Feliz día!</div>
  <div class="container">
    <!-- Sustituye este SVG de ejemplo por tu SVG (paths completos) -->
    <svg id="flower-frame" viewBox="0 0 100 100">
      <path id="Stroke1" d="M10,90 Q 50,10 90,90" />
      <!-- Agrega aquí tu SVG real (g, path, etc.) con sus IDs originales -->
    </svg>
  </div>

  <!-- jQuery y GSAP sin DrawSVGPlugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script>
    // Configurar cada path con strokeDasharray y strokeDashoffset para "dibujarlo"
    function prepararPaths(selectores) {
      selectores.forEach(function(sel) {
        $(sel).each(function() {
          var path = this;
          // Calcula longitud real del path
          var length = path.getTotalLength();
          // Aplica estilos iniciales
          path.style.visibility = 'visible';
          path.style.strokeDasharray = length;
          path.style.strokeDashoffset = length;
        });
      });
    }

    // Aplica la animación de "dibujo"
    function animarDibujo(tl, selector, etiqueta, dur=2) {
      $(selector).each(function() {
        var path = this;
        var length = path.getTotalLength();
        // Animamos de offset total a 0
        tl.fromTo(path,
          { strokeDashoffset: length },
          { strokeDashoffset: 0, duration: dur },
          etiqueta
        );
      });
    }

    // Ejemplo de IDs reales:
    var strokes = ['#Stroke1']; // Aquí pondrías tus #Stroke..., #Stem..., etc.
    // Prepara paths
    prepararPaths(strokes);

    var tl = gsap.timeline();
    animarDibujo(tl, strokes, 'start', 3);

    // Si tienes flores, tallos, hojas, etc., repite con tus grupos
    // Ejemplo para escalar una flor:
    /*
    tl.fromTo('#PinkFlowerGroup1_1_', 
      { autoAlpha: 0, scale: 0, transformOrigin: '50% 50%' }, 
      { autoAlpha: 1, scale: 1, duration: 2 }, 
      '+=0.5'
    );
    */

    // Observa la consola: si getTotalLength() da 0, no verás la animación.
  </script>
</body>
</html>
